            <a href="#">Gallery</a>
            <a href="#">Categories</a>
            <a href="#">Pages </a>

          <a class="logo" href="#"> Shophia </a>

              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#">

              <a href="#">
                <i class="fa-brands fa-pinterest"></i>

            <div class="dropdown">
              <button

                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"

                RUPIAH

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

    <section class="banner">
      <div class="banner-container">
        <div class="banner-outer-border">
          <div class="banner-inner-border">
            <h2 class="banner-title">MID-SEASON</h1>
            <h1 class="banner-sale">SALE</h1>
            <p class="up-to">UP TO</p>
            <p class="banner-percent">50</p>
          </div>
        </div>
        <button class="banner-button">SHOP NOW</button>
      </div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slide1.jpeg" class="d-block w-100" alt="banner1" />
          </div>
          <div class="carousel-item">
            <img
              src="images/slide2 copy.jpeg"
              class="d-block w-100"
              alt="slide2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slide3 copy.jpeg"
              class="d-block w-100"
              alt="slide3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slide4 copy.jpeg"
              class="d-block w-100"
              alt="slide4"
            />
          </div>
        </div>
      </div>
    </section>

          <p class="labels__item-subtitle">In Order Min $200</p>
        </div>
        <div class="labels__item labels__item--center">
          <h4 class="labels__item-title">30-DAYS RETURNS</h4>
          <p class="labels__item-subtitle">Money Back Guarantee</p>
        </div>
        <div class="labels__item labels__item--right labels__item--bg-right">
          <h4 class="labels__item-title">24/7 SUPPORT</h4>
          <p class="labels__item-subtitle">Lifestyme Support</p>
        </div>
      </section>
    </div>

    <div class="container">
      <div class="goods-title">
        <h4 class="section-title">HandPicked</h4>
      </div>
      <section class="goods">
        <div class="goods__card--narrow">
          <div class="goods__card-litle goods__card-litle--left-1">
            <div class="goods__card-litle-inner">
              <button class="goods__card-litle-btn">SHOP NOW</button>
            </div>
          </div>
          <div class="goods__card-litle goods__card-litle--left-2">
            <div class="goods__card-litle-inner">
              <button class="goods__card-litle-btn">SHOP NOW</button>
            </div>
          </div>
        </div>
        <div class="goods__card">
          <div class="goods__card-inner">
            <button class="goods__card-btn">SHOP NOW</button>
          </div>
        </div>
        <div class="goods__card--narrow">
          <div class="goods__card-litle goods__card-litle--right-1">
            <div class="goods__card-litle-inner">
              <button class="goods__card-litle-btn">SHOP NOW</button>
            </div>
          </div>
          <div class="goods__card-litle goods__card-litle--right-2">
            <div class="goods__card-litle-inner">
              <button class="goods__card-litle-btn">SHOP NOW</button>
            </div>
          </div>
        </div>
      </section>
