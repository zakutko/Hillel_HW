<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="../static/css/main.css">

    <body>
        <nav>
            <a class="btn" href="../index.html">Home</a>
            <a class="btn" href="registration.html">Registration</a>
            <a class="btn" href="authorization.html">Authorization</a>
            <a class="btn" href="search.html">Search</a>
        </nav>

        <main>
            <div class="signFrm">
                <form action="https://fom.in.ua/echo" method="post" class="form">
                    <h2>Sign in</h2>

                    <div class="inputContainer">
                        <input type="email" name="email" class="input" placeholder="Your email">
                        <label class="label" for="email">Email</label>
                    </div>

                    <div class="inputContainer">
                        <input type="password" name="password" class="input" placeholder="Your password">
                        <label class="label" for="password">Password</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">Remember password</label>
                    </div>
                    <input type="submit" class="submitBtn" value="Sign in">
                </form>
            </div>
        </main>
    </body>
</html>
